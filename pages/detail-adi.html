<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>My Now Amazing Webpage</title>
  <link rel="icon" href="../assets/images/logo-icon.png" type="image/png" sizes="16x16">

  <!-- Our CSS -->
  <link rel="stylesheet" href="../assets/style.css">

  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="../assets/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="../assets/slick/slick-theme.css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0647311a12.js" crossorigin="anonymous"></script>

<body>
  <!-- Navbar Section -->
  <div class="container">
    <header>
      <section class="navbar" id="navbar">
        <div class="navbar-title">
          <h3>UNDEFINED</h3>

        <nav>
          <ul class="menu">
            <li><a href="#hero">Dashboard</a></li>
            <li><a href="https://www.youtube.com/embed/knk1mipy0Ss?rel=0">Video</a></li>
            <li><a href="#aboutus">About Us</a></li>
          </ul>
          <div class="menu-toggle">
            <input type="checkbox">
            <div class="icon-bars">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="icon-close">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
        </nav>
      </section>
    </header>
  </div>
  <!-- End of Navbar -->

  <!-- Carousel Section -->

  <section class="carousel">
    <div class="container">
      <div class="carousel-wrapper">
        <div class="carousel-title">
          <div class="carousel-nav">
            <ul>
              <li><a href="">Adi</a></li>
              <li> | </li>
              <li><a href="">Reyhan</a></li>
              <li> | </li>
              <li><a href="">Marties</a></li>
              <li> | </li>
              <li><a href="">Kia</a></li>

          <div class="title-content">

            <h4>UI/UX Designer</h4>
          </div>
        </div>
        <div class=" carousel-content">
          <div class="autoplay">
            <div class="img-wrapper"><img src="../assets/images/adi-carousel1.png" alt=""></div>
            <div class="img-wrapper"><img src="../assets/images/adi-carousel1.png" alt=""></div>
            <div class="img-wrapper"><img src="../assets/images/reyhan-carousel2.png" alt=""></div>
            <div class="img-wrapper"><img src="../assets/images/adi-carousel1.png" alt=""></div>
          </div>
        </div>
        <div class="carousel-btn">

          <button id="slick-previous"><i class="fa-solid fa-arrow-left-long"></i>Prev</button>
        </div>
      </div>

  <!-- Our JS -->

  <!-- jQuery CDN -->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <!-- Slick Carouse JS -->
  <script type="text/javascript" src="../assets/slick//slick.min.js"></script>

  <script type="text/javascript">

    $(document).ready(function () {
      $('.autoplay').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 4000,
        arrows: true,
        dots: true,
        nextArrow: document.getElementById('slick-next'),
        prevArrow: document.getElementById('slick-previous'),
      });
    });
  </script>
